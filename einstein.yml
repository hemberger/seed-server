- hosts: einstein
  remote_user: root
  roles:
    - role: jnv.unattended-upgrades
      unattended_origins_patterns:
        - 'o=${distro_id},a=${distro_codename}'
        - 'o=${distro_id},a=${distro_codename}-updates'
        - 'o=${distro_id},a=${distro_codename}-security'
      unattended_mail: mrspock@smrealms.de
      unattended_mail_only_on_error: true
      unattended_remove_unused_dependencies: true
      tags:
        - system
        - updates
    - role: oefenweb.ssh-keys
      ssh_keys_authorized_keys:
        - owner: root
          src: files/ssh-keys/travdan.pub
        - owner: root
          src: files/ssh-keys/page.pub
      tags:
        - system
        - access
    - role: oefenweb.apt
      apt_dependencies:
        - python3-apt
      apt_upgrade: false
      apt_install:
        - git
        - vim
      tags:
        - system
        - packages
    - role: geerlingguy.docker
      docker_compose_version: 1.23.2
      tags:
        - system
        - docker
    - role: setup-shell
      tags:
        - setup-shell
    - role: setup-smr
      tags:
        - setup-smr
    - role: setup-wiki
      tags:
        - setup-wiki
    - role: setup-beta
      tags:
        - setup-beta
